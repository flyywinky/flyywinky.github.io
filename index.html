<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Flywinky</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./css/index.css" type="text/css">
</head>

<body>
	<div class="container">
		<div class="balloon white">
			<div class="star-red"></div>
			<div class="face">
				<div class="eye"></div>
				<div class="mouth happy"></div>
			</div>
			<div class="triangle"></div>
			<div class="string"></div>
		</div>

		<div class="balloon red">
			<div class="star"></div>
			<div class="face">
				<div class="eye"></div>
				<div class="mouth happy"></div>
			</div>
			<div class="triangle"></div>
			<div class="string"></div>
		</div>

		<div class="balloon blue">
			<div class="star"></div>
			<div class="face">
				<div class="eye"></div>
				<div class="mouth happy"></div>
			</div>
			<div class="triangle"></div>
			<div class="string"></div>
		</div>
		<div id="timer">
			<div class="years">
				<div class="numbers">1</div>years
			</div>
			<div class="days">
				<div class="numbers">280</div>days
			</div>
			<div class="hours">
				<div class="numbers">7</div>hours
			</div>
			<div class="minutes">
				<div class="numbers">36</div>minutes
			</div>
			<div class="seconds">
				<div class="numbers">8</div>seconds
			</div>
		</div>
		<h1 id="nowtime"></h1>
	</div>
</body>
<script type="text/javascript" src="./js/time.js"></script>

</html>
